<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Dashboard</title>
</head>
<body>
    <h2>Welcome to Your ATM Dashboard</h2>
    <p>Account Number: <span th:text="${account.accountNumber}"></span></p>
    <p>Balance: $<span th:text="${account.balance}"></span></p>

    <h3>Deposit Money</h3>
    <form action="/accounts/deposit" method="post">
        <input type="hidden" name="accountNumber" th:value="${account.accountNumber}">
        <label>Amount:</label>
        <input type="number" name="amount" required>
        <button type="submit">Deposit</button>
    </form>

    <h3>Withdraw Money</h3>
    <form action="/accounts/withdraw" method="post">
        <input type="hidden" name="accountNumber" th:value="${account.accountNumber}">
        <label>Amount:</label>
        <input type="number" name="amount" required>
        <button type="submit">Withdraw</button>
    </form>

    <p th:text="${message}" style="color:green;"></p>
    <p th:text="${error}" style="color:red;"></p>
</body>
</html>
